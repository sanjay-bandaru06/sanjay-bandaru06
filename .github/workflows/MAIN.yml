name: Generate GitHub Contribution Snake

on:
  schedule:
    - cron: '0 0 * * *'       # daily (UTC) - adjust as you like
  workflow_dispatch: {}

permissions:
  contents: write            # important so the action can push the generated file

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate contribution snake SVG
        # official action to produce the snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: 'sanjay-bandaru06'

      - name: Debug - show root files
        run: ls -la

      - name: Normalize/move generated file to dist/
        run: |
          mkdir -p dist
          # move any likely filename into a consistent path
          if [ -f github-contribution-grid-snake.svg ]; then mv github-contribution-grid-snake.svg dist/github-contribution-grid-snake-dark.svg; fi
          if [ -f dist/github-contribution-grid-snake.svg ]; then mv dist/github-contribution-grid-snake.svg dist/github-contribution-grid-snake-dark.svg; fi
          ls -la dist

      - name: Commit generated SVG to 'output' branch
        uses: EndBug/add-and-commit@v9
        with:
          author_name: 'github-actions[bot]'
          author_email: '41898282+github-actions[bot]@users.noreply.github.com'
          message: 'chore: update contribution snake'
          add: 'dist/github-contribution-grid-snake-dark.svg'
          branch: output
